name: "Build package"
description: "Build testplan package"
inputs:
  is_dev_build:
    description: "If true generate dev buildnumber"
    required: true
    default: false
runs:
  using: "composite"
  steps:
    - uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"
        python-version: "3.11"
    - uses: actions/setup-node@v4
      with:
        node-version: "20"
    - run: uv build --wheel
      shell: bash